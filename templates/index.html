<!DOCTYPE html>
<html>
<head>
    <title>Network Topology Simulator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Network Simulator (v2)</h1>
        <form method="POST" action="/">
            <label for="num_devices">Number of Devices:</label>
            <input type="number" id="num_devices" name="num_devices" required><br><br>

            <label for="topology_type">Topology Type:</label>
            <select id="topology_type" name="topology_type" required>
                <option value="star">Star</option>
                <option value="bus">Bus</option>
                <option value="ring">Ring</option>
                <option value="mesh">Mesh</option>
            </select><br><br>

            <label for="sender_id">Sender Device ID:</label>
            <input type="text" id="sender_id" name="sender_id" required><br><br>

            <label for="receiver_id">Receiver Device ID:</label>
            <input type="text" id="receiver_id" name="receiver_id" required><br><br>

            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required><br><br>

            <input type="submit" class="btn" value="Submit">
        </form>

        {% if plot_available %}
        <hr>
        <h2>Network Topology Graph:</h2>
        <img src="{{ url_for('static', filename='topology.png') }}" alt="Network Topology">
        <hr>
        <h2>Message Passing:</h2>
        <div class="message-passing">
            {% for step in path %}
            {% if loop.index != path|length %}
            <p>{{ step }} -> {{ path[loop.index] }}</p>
            {% endif %}
            {% endfor %}
            <p>Message: {{ message }}</p>
        </div>
        {% else %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
