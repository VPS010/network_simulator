<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Simulation</title>
</head>
<body>
    <h1>Network Simulation</h1>
    <form method="POST" action="/">
        <label for="topology_name">Topology Name:</label>
        <input type="text" id="topology_name" name="topology_name" required><br><br>

        <label for="num_devices">Number of Devices:</label>
        <input type="number" id="num_devices" name="num_devices" required><br><br>

        <label for="topology_choice">Topology Type:</label>
        <select id="topology_choice" name="topology_choice" onchange="toggleHubOption()" required>
            <option value="1">Star Topology</option>
            <option value="2">Point-to-Point Topology</option>
            <option value="3">Bus Topology</option>
            <option value="4">Ring Topology</option>
            <option value="5">Mesh Topology</option>
        </select><br><br>

        <div id="hub_option">
            <label for="hub_name">Hub Name:</label>
            <input type="text" id="hub_name" name="hub_name" required><br><br>
        </div>

        <div id="devices">
            <!-- Device inputs will be dynamically added based on the number of devices -->
        </div>

        <button type="button" onclick="addDevice()">Add Device</button><br><br>
        <button type="submit">Create</button>
    </form>

    <script>
        function toggleHubOption() {
            const topologyChoice = document.getElementById('topology_choice').value;
            const hubOptionDiv = document.getElementById('hub_option');

            if (topologyChoice === '1') {
                hubOptionDiv.style.display = 'block';
            } else {
                hubOptionDiv.style.display = 'none';
            }
        }

        function addDevice() {
            const numDevices = document.getElementById('num_devices').value;
            const devicesDiv = document.getElementById('devices');
            devicesDiv.innerHTML = '';  // Clear previous device inputs

            for (let i = 1; i <= numDevices; i++) {
                const deviceDiv = document.createElement('div');
                deviceDiv.innerHTML = `
                    <label for="name${i}">Device ${i} Name:</label>
                    <input type="text" id="name${i}" name="name${i}" required><br>
                    <!-- No device type selection for other topologies -->
                    <input type="hidden" id="type${i}" name="type${i}" value="EndDevice">
                `;
                devicesDiv.appendChild(deviceDiv);
            }
        }

        // Initially hide the hub option for non-star topologies
        window.onload = toggleHubOption;
    </script>
</body>
</html>
