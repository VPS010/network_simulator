<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Simulation Result</title>
</head>
<body>
    <h1>Topology Created Successfully!</h1>
    <h2>Topology Name: {{ topology_name }}</h2>

    <h3>Devices:</h3>
    <ul>
        {% for device in devices %}
            <li>{{ device.name }} - {{ device.__class__.__name__ }}</li>
        {% endfor %}
    </ul>

    {% if hub %}
        <h3>Hub:</h3>
        <p>{{ hub.name }} - {{ hub.__class__.__name__ }}</p>
    {% endif %}
</body>
</html>
